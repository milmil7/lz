name: release-on-push

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: lz-linux-x86_64
            asset_file: lz-linux-x86_64
            binary_path: target/release/lz
          - os: macos-latest
            artifact_name: lz-macos-x86_64
            asset_file: lz-macos-x86_64
            binary_path: target/release/lz
          - os: windows-latest
            artifact_name: lz-windows-x86_64
            asset_file: lz-windows-x86_64.exe
            binary_path: target/release/lz.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Prepare release asset
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-assets
          cp "${{ matrix.binary_path }}" "release-assets/${{ matrix.asset_file }}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release-assets/${{ matrix.asset_file }}
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ci-${{ github.run_number }}
          name: CI Release ${{ github.run_number }}
          prerelease: true
          generate_release_notes: true
          files: |
            dist/**/*
